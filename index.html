<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-sketch</title>
</head>
<body>
    <header class="header">
        <h1>Etch-a-sketch</h1>
    </header>
    <div class="main">
        <div class="options">
            <input type="color" class="colorPicker">
            <button class="colorModeBtn">Color mode</button>
            <button class="rainbowModeBtn">Rainbow Mode</button>
            <button class="eraserBtn">Eraser</button>
            <button class="clearBtn">Clear</button>
            <div class="range-value">16 x 16</div> 
            <!-- be able to change this value -->
            <input type="range" value="16" min="1" max="64"/>
        </div>
        <div class="grid-wrapper">
            <div class="grid-container"></div>
        </div>
    </div>
    <footer class="footer">
        <h2>WIP</h2>
    </footer>
</body>
</html>
